name: build

on: 
  workflow_dispatch:
    inputs:
      commit:
        description: 'Branch or commit to build'
        required: true

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.commit }}
      - name: build
        run: echo "running build..."
      - name: check HEAD
        run: git rev-parse HEAD
